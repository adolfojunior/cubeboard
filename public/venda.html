
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cubeboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- app css -->
    <link rel="stylesheet" href="/app.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

    <div class="container" role="main">
      <div class="page-header">
        <h1>Registro de Vendas</h1>
      </div>
      <div class="row">
        <form class="col-md-12 form-horizontal" id="sales-form">

            <div class="form-group row">
              <label for="salesman" class="col-md-2 control-label">Vendedor</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input class="form-control" type="text" value="" id="salesman" placeholder="vendedor">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="product" class="col-md-2 control-label">Produto</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-barcode"></span>
                    </span>
                    <input class="form-control" type="text" value="" id="product" placeholder="produto">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="price" class="col-md-2 control-label">Preço</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input class="form-control" type="number" step="0.10" value="" id="price" placeholder="preço">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="quantity" class="col-md-2 control-label">Quantidade</label>
              <div class="col-md-10">
                    <input class="form-control" type="number" step="1" value="" id="quantity" placeholder="0">
              </div>
            </div>

            <div class="form-group row">
              <label for="discount" class="col-md-2 control-label">Desconto</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input class="form-control" type="number" step="0.10" value="" id="discount" placeholder="0.00">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="total" class="col-md-2 control-label">Total</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input class="form-control" type="number" step="0.10" value="" id="total" placeholder="0">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="sales_date" class="col-md-2 control-label">Data Venda</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input class="form-control" type="text" value="" id="sales_date" placeholder="dd/MM/yyyy">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 control-label">Hora Venda</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                    <input class="form-control" type="text" value="" id="sales_time" placeholder="hh:mm">
                </div>
              </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-offset-2 col-md-10 text-center">
                <button id="btn-save" class="btn btn-lg btn-primary">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Registrar
                </button>
              </div>
            </div>

        </form>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/app.js"></script>

    <script>

        jQuery('nav').load('/navbar.html');

        jQuery(function($){
            
            var DD_MM_YYYY = 'DD/MM/YYYY'
            var HH_MM = 'HH:mm'

            $('#sales_date').attr('placeholder', moment().format(DD_MM_YYYY))
            $('#sales_time').attr('placeholder', moment().format(HH_MM))

            $('#salesman').autocomplete({
              minLength: 1,
              source: function( request, response ) {
                $.ajax({
                  url: "/es/comp/vendedores/_search",
                  data: {
                    q: request.term + '*'
                  },
                  success: function( data ) {
                    response($.map(data.hits.hits, function(item){
                        return {
                            label: ['(',item._source.id,') ',item._source.name].join(''),
                            value: item._source.id,
                            source: item._source
                        }
                    }))
                  }
                })
              }
            });
            $('#product').autocomplete({
              minLength: 1,
              source: function( request, response ) {
                $.ajax({
                  url: "/es/comp/produtos/_search",
                  data: {
                    q: request.term + '*'
                  },
                  success: function( data ) {
                    response($.map(data.hits.hits, function(item){
                        var source = item._source
                        var data = {
                            label: ['(',source.id,') ', source.name].join(''),
                            value: source.id,
                            source: source
                        }
                        return data
                    }))
                  }
                })
              },
              select: function(event, ui) {
                var qtd = $("#quantity").val()
                $("#price").val(ui.item.price)
                if (qtd) {
                    $("#total").val(ui.item.price * parseInt(qtd))
                }
              }
            });


            $('#btn-save').click(function(event){
                event.preventDefault()

                var salesman = validateAndGetInput("#salesman", CODE_VALIDATOR)
                var product = validateAndGetInput("#product", CODE_VALIDATOR)
                var price = validateAndGetInput("#price", DECIMAL_VALIDATOR)
                var quantity = validateAndGetInput("#quantity", INTEGER_VALIDATOR)
                var total = validateAndGetInput("#total", DECIMAL_VALIDATOR)
                var discount = validateAndGetInput("#discount", DECIMAL_VALIDATOR)
                var sales_date = validateAndGetInput("#sales_date", DATE_VALIDATOR, moment().format(DD_MM_YYYY))
                var sales_time = validateAndGetInput("#sales_time", TIME_VALIDATOR, moment().format(HH_MM))

                if (isFormValid('#sales-form')) {

                    price = parseFloat(price)
                    quantity = parseInt(quantity)
                    total = parseInt(total)
                    discount = parseFloat(discount)
                    date = moment(sales_date + ' ' + sales_time, [DD_MM_YYYY + ' ' + HH_MM, DD_MM_YYYY]).toISOString()

                    var data = {
                        "salesman": salesman,
                        "product": product,
                        "price": price,
                        "qtd": quantity,
                        "total": total,
                        "discount": discount,
                        "sales_date": date
                    }

                    $('#btn-save').prop('disabled', true)

                    saveSales(data)
                        .done(function() {
                            floatAlert.ok("Registro gravado com sucesso" )
                        })
                        .fail(function() {
                            floatAlert.error("Ocorreu uma falha ao gravar o registro, tente novamente" )
                        })
                        .always(function() {
                            $('#btn-save').prop('disabled', false)
                        })

                } else {
                    floatAlert.warn("Verifique os campos requeridos" )
                }
                return false
            })
        })
    </script>

  </body>
</html>
