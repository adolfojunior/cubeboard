<div class="page-header">
    <h1>Registro de Vendas</h1>
</div>
<div class="row">
    <form name="sales_form" class="col-md-12 form-horizontal" novalidate>

        <div class="form-group row" ng-class="{'has-error': !$ctrl.form('seller').$valid}">
            <label for="salesman" class="col-md-2 control-label">Vendedor</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input name="seller" class="form-control" type="text" ng-model="$ctrl.sale.seller" placeholder="vendedor" required>
                </div>
            </div>
        </div>

        <div class="form-group row" ng-class="{'has-error': !$ctrl.form('product').$valid}">
            <label for="product" class="col-md-2 control-label">Produto</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-barcode"></span>
                    </span>
                    <input name="product" class="form-control" type="text" ng-model="$ctrl.sale.product"  placeholder="produto" required>
                </div>
            </div>
        </div>

        <div class="form-group row" ng-class="{'has-error': !$ctrl.form('price').$valid}">
            <label for="price" class="col-md-2 control-label">Preço</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input name="price" class="form-control" type="number" min="0" step="0.10" placeholder="preço" required>
                </div>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="quantity" class="col-md-2 control-label">Quantidade</label>
            <div class="col-md-10">
                <input name="quantity" class="form-control" type="number" min="0" step="1" placeholder="0" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="discount" class="col-md-2 control-label">Desconto</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input name="discount" class="form-control" type="number" min="0" step="0.10" placeholder="0.00">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="total" class="col-md-2 control-label">Total</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input name="total" class="form-control" type="number" min="0" step="0.10" placeholder="0" required>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="sales_date" class="col-md-2 control-label">Data Venda</label>
            <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input class="form-control" data-format="DATE" type="text" value="" id="sales_date" placeholder="dd/MM/yyyy">
            </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label">Hora Venda</label>
            <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                <input class="form-control" data-format="TIME" type="text" value="" id="sales_time" placeholder="hh:mm">
            </div>
            </div>
            </div>
        </div>

        <button id="btn-save" class="btn btn-primary" ng-click="$ctrl.save()">
            <span class="glyphicon glyphicon-ok"></span>
            Registrar
        </button>

        <pre>
            {{ $ctrl.form() | json }}
        </pre>
    </form>
</div>
