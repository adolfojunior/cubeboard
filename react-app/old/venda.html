
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cubeboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- app css -->
    <link rel="stylesheet" href="/app.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- Fixed navbar -->
    <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top"></nav>

    <div class="container" role="main">
      <div class="page-header">
        <h1>Registro de Vendas</h1>
      </div>
      <div class="row">
        <form class="col-md-12 form-horizontal" id="sales-form">

            <div class="form-group row">
              <label for="salesman" class="col-md-2 control-label">Vendedor</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input class="form-control" data-format="CODE" type="text" value="" id="salesman" placeholder="vendedor">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="product" class="col-md-2 control-label">Produto</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-barcode"></span>
                    </span>
                    <input class="form-control" data-format="CODE" type="text" value="" id="product" placeholder="produto">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="price" class="col-md-2 control-label">Preço</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input class="form-control" data-format="DECIMAL" type="number" step="0.10" value="" id="price" placeholder="preço">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="quantity" class="col-md-2 control-label">Quantidade</label>
              <div class="col-md-10">
                    <input class="form-control" data-format="INTEGER" type="number" step="1" value="" id="quantity" placeholder="0">
              </div>
            </div>

            <div class="form-group row">
              <label for="discount" class="col-md-2 control-label">Desconto</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        %
                    </span>
                    <input class="form-control" data-format="DECIMAL" type="number" step="0.10" value="" id="discount" placeholder="0.00">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="total" class="col-md-2 control-label">Total</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd"></span>
                    </span>
                    <input class="form-control" data-format="DECIMAL" type="number" step="0.10" value="" id="total" placeholder="0">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="sales_date" class="col-md-2 control-label">Data Venda</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input class="form-control" data-format="DATE" type="text" value="" id="sales_date" placeholder="dd/MM/yyyy">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 control-label">Hora Venda</label>
              <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                    <input class="form-control" data-format="TIME" type="text" value="" id="sales_time" placeholder="hh:mm">
                </div>
              </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-offset-2 col-md-10 text-center">
                <button id="btn-save" class="btn btn-lg btn-primary" type="button">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Registrar
                </button>
              </div>
            </div>

        </form>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/app.js"></script>

    <script>
        app.enableNav('#navbar')
        app.onload(function($){

            var DD_MM_YYYY = 'DD/MM/YYYY'
            var HH_MM = 'HH:mm'

            function updateTotal() {
                var price = parseFloat($("#price").val())
                var quantity = parseInt($("#quantity").val())
                var discount = parseFloat($("#discount").val())
                if (price && quantity) {
                    total = price * quantity
                    if (discount) {
                        total = total - (total * (discount / 100.0))
                    }
                    $("#total").val(total.toFixed(2)).trigger('change')
                }
            }

            function salvarVenda(data) {

                var salesman = form.getValue("#salesman")
                var product = form.getValue("#product")
                var price = form.getValue("#price")
                var quantity = form.getValue("#quantity")
                var total = form.getValue("#total")
                var discount = form.getValue("#discount")
                var date = form.getValue("#sales_date")
                var time = form.getValue("#sales_time")

                if (form.isValid('#sales-form')) {

                    sales_date = moment(date + ' ' + time, [DD_MM_YYYY + ' ' + HH_MM]).toISOString()

                    var data = {
                        "salesman": salesman,
                        "product": product,
                        "price": price,
                        "qtd": quantity,
                        "total": total,
                        "discount": discount,
                        "sales_date": sales_date
                    }

                    $('#btn-save').prop('disabled', true)
                    api.saveVendas(data).done(function() {
                        app.page('/vendas.html')
                    })
                    .fail(function() {
                        alerts.error("Ocorreu uma falha ao gravar o registro, tente novamente")
                    })
                    .always(function() {
                        $('#btn-save').prop('disabled', false)
                    })

                } else {
                    alerts.warn("Verifique os campos requeridos")
                }
            }

            $('#price,#quantity,#discount').change(updateTotal)

            $('#sales_date').val(moment().format(DD_MM_YYYY))
            $('#sales_time').val(moment().format(HH_MM))

            form.autocomplete('#salesman', {
                search: api.findVendedores,
                label: function(item){ return '(' + item.id + ') ' + item.name },
                value: function(item){ return item.id }
            })

            form.autocomplete('#product', {
                search: api.findProdutos,
                label: function(item){ return '(' + item.id + ') ' + item.name },
                value: function(item){ return item.id },
                select: function(item) {
                    $("#price").val(item.price).trigger('change')
                }
            })

            // enable auto-validation on each input
            form.enableAutoValidation('#sales-form input')

            $('#btn-save').click(function(event){
                event.preventDefault()
                salvarVenda()
            })
        })
    </script>

  </body>
</html>
